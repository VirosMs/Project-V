name: project_v
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=3.2.3 <4.0.0'
dependencies: 
  flutter_markdown: ^0.7.1
  logger: ^2.0.2+1
  email_validator: ^2.1.17
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  flutter_bloc: ^8.1.3
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  equatable: ^2.0.5
  
  
  carousel_slider: ^4.2.1
  
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
    - assets/docs/terms.md
  fonts: 
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoRegular.ttf
          weight: 400
        - asset: assets/fonts/RobotoMedium.ttf
          weight: 500
        - asset: assets/fonts/RobotoRomanSemiBold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-MediumItalic.ttf
          weight: 500
